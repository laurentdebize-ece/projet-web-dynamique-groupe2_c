<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="caroussel.css">
    <script>
        const carousel = document.querySelector('.carousel');
const prevBtn = document.querySelector('.carousel-prev');
const nextBtn = document.querySelector('.carousel-next');

let isPaused = false;
let intervalId;

// Fonction pour démarrer le carrousel
function startCarousel() {
  intervalId = setInterval(() => {
    if (!isPaused) {
      carousel.scrollLeft += carousel.offsetWidth;
      if (carousel.scrollLeft >= carousel.scrollWidth - carousel.offsetWidth) {
        carousel.scrollLeft = 0;
      }
    }
  }, 2000);
}

// Démarrer le carrousel par défaut
startCarousel();

// Événement de clic sur le bouton précédent
prevBtn.addEventListener('click', function(e) {
  e.preventDefault();
  isPaused = true;
  carousel.scrollLeft -= carousel.offsetWidth;
  if (carousel.scrollLeft < 0) {
    carousel.scrollLeft = carousel.scrollWidth - carousel.offsetWidth;
  }
});

// Événement de clic sur le bouton suivant
nextBtn.addEventListener('click', function(e) {
  e.preventDefault();
  isPaused = true;
  carousel.scrollLeft += carousel.offsetWidth;
  if (carousel.scrollLeft >= carousel.scrollWidth - carousel.offsetWidth) {
    carousel.scrollLeft = 0;
  }
});

// Événement lorsque la souris passe sur le carrousel
carousel.addEventListener('mouseenter', function() {
  clearInterval(intervalId);
});

// Événement lorsque la souris quitte le carrousel
carousel.addEventListener('mouseleave', function() {
  isPaused = false;
  startCarousel();
});

    </script>
    <title>caroussel</title>
</head>
<body>
    <h1 id="titre">  Bienvénido </h1> 
    <div class="carousel">
        <div class="carousel-inner">
          <img src="inf.jpeg" alt="Image 1">
          <img src="phys.jpeg" alt="Image 2">
          <img src="th.jpeg" alt="Image 3">

          <img src="inf.jpeg" alt="Image 4">
          <img src="phys.jpeg" alt="Image 5">
          <img src="th.jpeg" alt="Image 6">
          
          <!-- Ajoutez d'autres images ici -->
        </div>
        
        <a class="carousel-prev" href="#">&#8249;</a>
        <a class="carousel-next" href="#">&#8250;</a>
      </div>
      
</body>
</html>
